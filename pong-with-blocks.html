<div id="portrait">
    <div class="line" v-for="(line, y) in lines" v-html="makeLine(line, y)"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>


<script>
let {noise, random, dist, millis} = p5.prototype
let r = 8

// 8.41 x 16.36
$grid = new Vue({
    el: '#portrait',
    data: {
        lines: [],
        width: innerWidth,
        height: innerHeight,
        trail: [],
        ball: {
            vx: 2,
            vy: 2,
            x: 14,
            y: 14
        }
    },

    mounted() {
        this.updateLines()

        /**
         * Update, basically
         */
        setInterval(() => {
            this.ball.x += this.ball.vx
            this.ball.y += this.ball.vy
            this.trail.push({x: this.ball.x - this.ball.vx * 4, y: this.ball.y - this.ball.vy * 4})
            this.trail = this.trail.slice(-10)

            if (this.ball.y > this.lines.length - r|| this.ball.y < r) this.ball.vy *= -1
            if (this.ball.x > this.lines[0].length - r || this.ball.x < r) this.ball.vx *= -1
        }, 10)
    },

    methods: {
        updateLines() {
            this.lines = []
            for (let y = 0; y < this.height / 9; y++) {
                let l = []
                for (let x = 0; x < this.width / 8.5; x++) {
                    l.push('&block;')
                }
                this.lines.push(l)
            }
        },

        makeLine(line, y) {
            let str = ' '
            line.forEach((char, x) => {
                str += this.charForPos(x, y, char)
            })
            return str
        },

        /**
         * Draw, basically
         */
        charForPos(x, y, char) {
            let d = p5.prototype.dist(x, y, this.ball.x, this.ball.y)

            // trail
            for (const t of this.trail) {
                if (t.x == x && t.y == y) return _.sample(['@', '!', '1', 'f', '<'])
            }

            if (noise(millis(), x, y) > .8)  return "&blk34;"

            if (d < 1) {
                if (random() > .98) return random(["\""])
                return "'"
            }
            if (d < 5) {
                if (random() > .6) return random(["1", "2", "s", "x", ':'])
                return "7"
            }
            if (d < 6) {
                if (random() > .8) return random(["1", "2", "s", "x", ':'])
                return "%"
            }
            if (d < 7) {
                if (random() > .9) return random(["1", "2", "s", "x", ':'])
                return "0"
            }
            if (d < 8) {
                if (random() > .95) return random(["#", "%", "$", "x", ':'])
            }


            return char
        }
    },

    computed: {

    }

})

function setup() {

}

function draw() {

}



addEventListener('mousemove', e => {
    $grid.mouseX = e.clientX
    $grid.mouseY = e.clientY
})

addEventListener('resize', () => {
    $grid.width = innerWidth
    $grid.height = innerHeight
    $grid.updateLines()
})
</script>
